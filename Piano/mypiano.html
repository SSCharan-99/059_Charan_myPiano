<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial scale =1.0">
    <title>My Piano</title>
    <link rel="stylesheet" href="style.css" >
    <h1 style="text-align:center" "margin-top:2cm">S S Orchestra</h2>
    
</head>
<body>
<div class = "board">


<!--White keys-->

<div data-key="A" class="white btn"></div>
<!--Black Keys-->
<div data-key="W" class="black btn"></div>

<div data-key="S" class="white btn"></div>


<div data-key="E" class="black btn"></div>
<div data-key="D" class="white btn"></div>
<div data-key="F" class="white btn"></div>


<div data-key="R" class="black btn"></div>

<div data-key="G" class="white btn"></div>
<div data-key="T" class="black btn"></div>


<div data-key="H" class="white btn"></div>
<div data-key="J" class="white btn"></div>
<div data-key="Y" class="black btn"></div>
<div data-key="K" class="white btn"></div>
</div>

<audio src="A.mp3" id="A"></audio>
<audio src="W.mp3" id="W"></audio>
<audio src="B4.mp3" id="S"></audio>
<audio src="Bb4.mp3" id="E"></audio>
<audio src="C4.mp3" id="D"></audio>
<audio src="C5.mp3" id="F"></audio>
<audio src="Db4.mp3" id="R"></audio>
<audio src="E4.mp3" id="G"></audio>
<audio src="Db5.mp3" id="T"></audio>
<audio src="E5.mp3" id="H"></audio>
<audio src="F4.mp3" id="J"></audio>
<audio src="Eb4.mp3" id="Y"></audio>
<audio src="G4.mp3" id="K"></audio>


<script src="piano.js"></script>
</body>
</html>
